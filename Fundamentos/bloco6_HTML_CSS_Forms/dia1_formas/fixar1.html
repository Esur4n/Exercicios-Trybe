<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get" enctype="multipart/form-data">
  <label for="email">
    Email
    <input type="text" id="email" placeholder="Digite seu email aqui" required autofocus autocomplete="off">
  </label>
  <label for="lembrar">
    <input type="checkbox" name="Lembre-me" id="lembrar">
    Lembre-me
  </label>
  <br><br>
  <label for="password">
   Senha
   <input type="password" id="password" placeholder="Digite sua senha aqui" required>
  </label>
  <button type="submit">Entrar</button>
</form>
</body>
</html>
