<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // passo 1
      let createH1 = document.createElement('h1');
      document.body.appendChild(createH1);
      document.querySelector('h1').innerText = 'Exercicios 5.2 - JavaScript DOM';

      // passo 2
      let createMain = document.createElement('main');
      document.body.appendChild(createMain);
      document.querySelector('main').className = 'main-content';

      // passo 3
      let createSection = document.createElement('section');
      document.querySelector('.main-content').appendChild(createSection);
      document.querySelector('.main-content').firstElementChild.className = 'center-content';

      // passo 4
      let createP = document.createElement('p');
      document.querySelector('.center-content').appendChild(createP);
      document.querySelector('.center-content').firstElementChild.innerText = 'algum texto ai';
    </script>
  </body>
</html>
